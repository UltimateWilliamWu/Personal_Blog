name: Deploy Quartz to GitHub Pages

on:
  push:
    branches: [ main ]        # 如用其它分支，改这里
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20       # 建议 LTS；22 也行，但 20 更稳
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Quartz (production)
        env:
          NODE_ENV: production   # ★ 关键：若 config 里按 prod 加仓库前缀，必须设
        run: npx quartz build

      - name: Show build tree (debug)
        run: |
          echo "Listing first 200 files under public/:"
          find public -maxdepth 3 -type f -print | sed -n '1,200p'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public           # 不要写 ./public 也可以，但这个更常见

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
