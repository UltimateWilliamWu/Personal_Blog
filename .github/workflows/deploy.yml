name: Deploy Quartz to GitHub Pages

on:
  push:
    branches: [ main ]          # 用哪条分支发布就写哪条
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ 用 Node 22，并启用 corepack
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true
          cache: 'npm'
      - name: Use npm 10.9.2+
        run: |
          corepack enable
          corepack prepare npm@10.9.2 --activate
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      # ✅ 生产环境构建（你的 config 若用到 NODE_ENV，这里就是 production）
      - name: Build Quartz (production)
        env:
          NODE_ENV: production
        run: npx quartz build

      # 可选：看下产物里是否有 static/i18n.js，方便排错
      - name: Show build tree (debug)
        run: |
          echo "First 200 files under public/:"
          find public -maxdepth 3 -type f -print | sed -n '1,200p'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: act
