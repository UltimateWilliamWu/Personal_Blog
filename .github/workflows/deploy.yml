name: Deploy Quartz to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22 + npm 10.9.2
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true
          cache: 'npm'
      - run: |
          corepack enable
          corepack prepare npm@10.9.2 --activate
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Build Quartz (production)
        env:
          NODE_ENV: production
        run: npx quartz build

      - name: Verify i18n.js exists in build (debug)
        run: |
          if [ -f public/static/i18n.js ]; then
            echo "✅ Found public/static/i18n.js"
          else
            echo "❌ MISSING public/static/i18n.js"; find public -maxdepth 3 -type f | sed -n '1,200p'; exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
